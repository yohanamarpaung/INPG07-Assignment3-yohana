<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Assignmnet</title>
    <!-- include bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- css -->
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body>
    <div
      id="loader"
      class="container-loader"
    >
      <div class="loader"></div>
    </div>
    <!--  search -->
    <nav class="navbar navbar-light">
      <div class="container">
        <a class="navbar-brand">Covid-19 data in various countries</a>
        <form
          class="d-flex"
          role="search"
          onsubmit="
            cariData()
            return false
          "
        >
          <input
            class="form-control me-2 shadow-sm"
            id="searchCountry"
            type="search"
            placeholder="Search country"
            aria-label="Search"
          />
          <input
            class="form-control me-2 shadow-sm"
            id="searchTgl"
            type="date"
            placeholder="tanggal"
            aria-label="tanggal"
          />
          <button
            class="btn btn-outline-success text-nowrap"
            type="submit"
          >
            Get Data
          </button>
        </form>
      </div>
    </nav>
    <!-- banner -->
    <div class="container-fluid banner">
      <div class="container banner-content col-lg-6">
        <div class="container-data-api">
          <div class="row row-cols-2 row-cols-lg-3 gx-1 gx-md-3 gx-lg-5 gy-5">
            <div class="col">
              <div
                class="card shadow"
                style="width: 12rem; background-color: #8eb8b9"
              >
                <div class="card-body py-5 px-0">
                  <h5 class="card-title text-center">Active Cases</h5>

                  <p
                    id="activeCase"
                    class="card-text text-center mt-4"
                  >
                    252525
                  </p>
                </div>
              </div>
            </div>
            <div class="col">
              <div
                class="card shadow"
                style="width: 12rem; background-color: #5d8794"
              >
                <div class="card-body py-5 px-0">
                  <h5 class="card-title text-center">New Cases</h5>

                  <p
                    id="newCases"
                    class="card-text text-center mt-4"
                  >
                    252525
                  </p>
                </div>
              </div>
            </div>

            <div class="col">
              <div
                class="card shadow"
                style="width: 12rem; background-color: #395b64"
              >
                <div class="card-body py-5 px-0">
                  <h5 class="card-title text-center">Recorvered Cases</h5>

                  <p
                    id="recorveredCases"
                    class="card-text text-center mt-4"
                  >
                    252525
                  </p>
                </div>
              </div>
            </div>
            <div class="col">
              <div
                class="card shadow"
                style="width: 12rem; background-color: #afa5a5"
              >
                <div class="card-body py-5 px-0">
                  <h5 class="card-title text-center">Total Cases</h5>

                  <p
                    id="totalCases"
                    class="card-text text-center mt-4"
                  >
                    252525
                  </p>
                </div>
              </div>
            </div>
            <div class="col">
              <div
                class="card shadow"
                style="width: 12rem; background-color: #a77979"
              >
                <div class="card-body py-5 px-0">
                  <h5 class="card-title text-center">Total Deaths</h5>

                  <p
                    id="totalDeaths"
                    class="card-text text-center mt-4"
                  >
                    252525
                  </p>
                </div>
              </div>
            </div>
            <div class="col">
              <div
                class="card shadow"
                style="width: 12rem; background-color: #856262"
              >
                <div class="card-body py-5 px-0">
                  <h5 class="card-title text-center">Total Tests</h5>

                  <p
                    id="totalTests"
                    class="card-text text-center mt-4"
                  >
                    252525
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- include js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
